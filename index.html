<html lang='en'>
<head>
    <meta charset="utf-8">
    <title>Test</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" type="application/javascript"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="jquery-3.4.1.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
    

</head>
<body>
<div class="container margin-top">
    <div class=" center-box">
        <select name="identifierSelection" title="Select Identifier" class="col-md-6 custom-select mr-sm-2"
                id="identifierDropDowns"
                onchange="filterByIdentifier(this.value)">
            <option selected>Choose Identifier</option>
        </select>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-bordered hidden" id="data_table" style="border:1px">
            <thead>
            <tr>
                <th>Title</th>
                <th>access level</th>
                <th>accrual periodicity</th>
                <th>contact point type</th>
                <th>contact point</th>
                <th>contact point mail</th>
                <th>description</th>
                <th>identifier</th>
                <th>modified</th>
                <th>publisher type</th>
                <th>publisher name</th>
                <th>spatial</th>
                <th>coordinates</th>
                <th>temporal</th>
               
            </tr>
            </thead>
            <tbody class="jsonBody"></tbody>
        </table>
    </div>
</div>

</body>
</html>
